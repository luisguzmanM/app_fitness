<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>App fitness</title>
</head>
<body>
  <div class="container">
    <aside class="selectors">
      <form id="form">

        <div class="container-selection">
          <h4>Select your level of physical activity</h4>
          <div class="level">
            <label for="beginner">Beginner<input type="radio" name="level" id="beginner" value="beginner"></label>
            <label for="intermediate">Intermediate<input type="radio" name="level" id="intermediate" value="intermediate"></label>
            <label for="advanced">Advanced<input type="radio" name="level" id="advanced" value="advanced"></label>
          </div>
        </div>
        
        <div class="container-selection">
          <h4><label for="muscle-group">Select the muscle you want to train</label></h4>
          <select name="muscle-group" id="muscle-group">
            <option value="">Select the muscle</option>
            <option value="legs">Legs</option>
            <option value="arms">Arms</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="shoulders">Shoulders</option>
            <option value="abs">Abs</option>
          </select>
        </div>

        <button type="submit" class="button-standard">Show routine</button>

      </form>
    </aside>
    <main id="main">
      <ul class="routine" id="container-routine"></ul>
    </main>
  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
